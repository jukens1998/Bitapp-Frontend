<div class="container-fluid">
    <div class="row">
        <div class="col">
            <table class="table table-striped table-hover shadow">
                <thead>
                    <tr class="bg-primary text-white">
                        <th scope="col">#</th>
                        <th scope="col">Proyecto</th>
                        <th scope="col">Sprints</th>
                        <th scope="col">Días por Sprint</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let project of projectsDataReport ; index as i;">
                        <th scope="row">{{i+1}}</th>
                        <td>{{project[0]}}</td>
                        <td>{{project[1]}}</td>
                        <td>{{project[2]}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="shadow">
                <div class="card">
                    <div class="card-header">
                        Proyectos
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>Analisis de porcentaje de trabajo por cantidad de días empleados por proyecto</p>
                            <footer class="blockquote-footer">Cemex - Soprte de Herramientas </footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="shadow" id="chartContainer" style="height: 370px; width: 100%; margin-left:auto;margin-right:auto;"></div>
        </div>
    </div>
</div>
