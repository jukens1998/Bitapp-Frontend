<div class="global-container">
    <div class="row">
        <div class="col-8 img-thumbnail" id="bannerBitapp">
            <img class="img-fluid" src="../../../assets/images/Bitapp icono.png" alt="">
        </div>
        <div class="col-4">
            <div class="card login-form">
                <div class="card-body my-4 mx-4">
                    <h3 class="card-title text-center">¡Bienvenido a Bitapp!</h3>
                    <img src="../../../assets/images/login.png" class="img-fluid" alt="">
                    <div class="card-text text-center">                
                        <form (ngSubmit)="onSubmit( f )" #f="ngForm">
                            <div class="form-group">
                                <label for="mail">Correo electronico</label>
                                <input type="email" [(ngModel)]="user.email" required email name="email"
                                    class="form-control form-control-sm" id="mail" aria-describedby="emailHelp">
                                <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn">El
                                    correo es obligatorio</span>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" [(ngModel)]="user.password" required name="password"
                                    class="form-control form-control-sm" id="password">
                                <span *ngIf="f.submitted && f.controls['password'].errors"
                                    class="text-danger animated fadeIn">La Contraseña es obligatoria</span>
                            </div>
                            <input type="submit" value="Entrar" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</div>
