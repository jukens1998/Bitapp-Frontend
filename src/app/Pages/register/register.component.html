<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 img-thumbnail shadow-lg mt-2 animated fadeInRight">
            <div class="text-center">
                <div class="pt-50 pb-90">

                    <form (ngSubmit)="onSubmit( f )" #f="ngForm">

                        <h2 class="my-3">
                            Crear nueva cuenta
                        </h2>
                        <picture>
                            <img class="img-fluid" src="../../../assets/images/register.png" alt="Puede contener personas">
                        </picture>

                        <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn">El
                            correo es
                            obligatorio</span>

                        <div class="my-4 px-4">
                            <input class="form-control text-center" type="email" name="email" [(ngModel)]="usuario.email" required
                                email placeholder="Email">

                            <span class="focus-input100"></span>
                        </div>

                        <span *ngIf="f.submitted && f.controls['password'].errors"
                            class="text-danger animated fadeIn">Al menos
                            6 letras</span>
                        <div class="my-4 px-4">
                            <input class="form-control text-center" type="password" name="password" [(ngModel)]="usuario.password"
                                minlength="6" required placeholder="Password">

                            <span class="focus-input100"></span>
                        </div>
                        <div class="container-login100-form-btn m-t-17">
                            <button class="btn btn-outline-success px-4" type="submit">
                                Crear cuenta
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
